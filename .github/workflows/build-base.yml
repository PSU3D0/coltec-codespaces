name: Build Base Image

on:
  push:
    branches: [main]
    paths:
      - 'docker/base/**'
      - '.github/workflows/build-base.yml'
      - 'scripts/**'
      - 'devcontainer_templates/**'
      - 'src/**'
  pull_request:
    branches: [main]
    paths:
      - 'docker/base/**'
      - '.github/workflows/build-base.yml'
      - 'scripts/**'
      - 'devcontainer_templates/**'
      - 'src/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: coltec/codespace

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags + labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-base
            type=ref,event=pr,suffix=-base
            type=sha,suffix=-base

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker/base
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Capture SHA tag for testing
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "BASE_SHA_TAG=${REGISTRY}/${IMAGE_NAME}:sha-${SHORT_SHA}-base" >> "$GITHUB_ENV"

      - name: Smoke test base image
        run: |
          chmod +x docker/base/test.sh
          docker run --rm \
            -v "$PWD/docker/base/test.sh:/test.sh:ro" \
            "$BASE_SHA_TAG" \
            /bin/bash /test.sh
