name: Release Base Images

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: psu3d0/coltec-codespace

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_ENV"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (base)
        id: meta_base
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},suffix=-base
            type=semver,pattern={{major}}.{{minor}},suffix=-base
            type=semver,pattern={{major}},suffix=-base
            type=ref,event=tag,suffix=-base
            type=sha,suffix=-base

      - name: Build and push base
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: ./docker/base/Dockerfile
          push: true
          tags: ${{ steps.meta_base.outputs.tags }}
          labels: ${{ steps.meta_base.outputs.labels }}
          cache-from: type=gha,scope=coltec-base
          cache-to: type=gha,scope=coltec-base,mode=max

      - name: Capture base tag
        run: echo "BASE_SHA_TAG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${SHORT_SHA}-base" >> "$GITHUB_ENV"

      - name: Smoke test base image
        run: |
          chmod +x docker/base/test.sh
          docker run --rm \
            -v "$PWD/docker/base/test.sh:/test.sh:ro" \
            "$BASE_SHA_TAG" \
            /bin/bash /test.sh

      - name: Extract metadata (base-dind)
        id: meta_base_dind
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},suffix=-base-dind
            type=semver,pattern={{major}}.{{minor}},suffix=-base-dind
            type=semver,pattern={{major}},suffix=-base-dind
            type=ref,event=tag,suffix=-base-dind
            type=sha,suffix=-base-dind

      - name: Build and push base-dind
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: ./docker/base-dind/Dockerfile
          push: true
          build-args: |
            BASE_IMAGE=${{ env.BASE_SHA_TAG }}
          tags: ${{ steps.meta_base_dind.outputs.tags }}
          labels: ${{ steps.meta_base_dind.outputs.labels }}
          cache-from: type=gha,scope=coltec-base-dind
          cache-to: type=gha,scope=coltec-base-dind,mode=max

      - name: Capture base-dind tag
        run: echo "BASE_DIND_SHA_TAG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${SHORT_SHA}-base-dind" >> "$GITHUB_ENV"

      - name: Smoke test base-dind image
        run: |
          chmod +x docker/base-dind/test.sh
          docker run --rm \
            -v "$PWD/docker/base-dind/test.sh:/test.sh:ro" \
            "$BASE_DIND_SHA_TAG" \
            /bin/bash /test.sh

      - name: Extract metadata (base-net)
        id: meta_base_net
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},suffix=-base-net
            type=semver,pattern={{major}}.{{minor}},suffix=-base-net
            type=semver,pattern={{major}},suffix=-base-net
            type=ref,event=tag,suffix=-base-net
            type=sha,suffix=-base-net

      - name: Build and push base-net
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: ./docker/base-net/Dockerfile
          push: true
          build-args: |
            BASE_IMAGE=${{ env.BASE_SHA_TAG }}
          tags: ${{ steps.meta_base_net.outputs.tags }}
          labels: ${{ steps.meta_base_net.outputs.labels }}
          cache-from: type=gha,scope=coltec-base-net
          cache-to: type=gha,scope=coltec-base-net,mode=max

      - name: Capture base-net tag
        run: echo "BASE_NET_SHA_TAG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${SHORT_SHA}-base-net" >> "$GITHUB_ENV"

      - name: Smoke test base-net image
        run: |
          chmod +x docker/base-net/test.sh
          docker run --rm \
            -v "$PWD/docker/base-net/test.sh:/test.sh:ro" \
            "$BASE_NET_SHA_TAG" \
            /bin/bash /test.sh

      - name: Extract metadata (base-dind-net)
        id: meta_base_dind_net
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},suffix=-base-dind-net
            type=semver,pattern={{major}}.{{minor}},suffix=-base-dind-net
            type=semver,pattern={{major}},suffix=-base-dind-net
            type=ref,event=tag,suffix=-base-dind-net
            type=sha,suffix=-base-dind-net

      - name: Build and push base-dind-net
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: ./docker/base-dind-net/Dockerfile
          push: true
          build-args: |
            BASE_IMAGE=${{ env.BASE_DIND_SHA_TAG }}
          tags: ${{ steps.meta_base_dind_net.outputs.tags }}
          labels: ${{ steps.meta_base_dind_net.outputs.labels }}
          cache-from: type=gha,scope=coltec-base-dind-net
          cache-to: type=gha,scope=coltec-base-dind-net,mode=max

      - name: Capture base-dind-net tag
        run: echo "BASE_DIND_NET_SHA_TAG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${SHORT_SHA}-base-dind-net" >> "$GITHUB_ENV"

      - name: Smoke test base-dind-net image
        run: |
          chmod +x docker/base-dind-net/test.sh
          docker run --rm \
            -v "$PWD/docker/base-dind-net/test.sh:/test.sh:ro" \
            "$BASE_DIND_NET_SHA_TAG" \
            /bin/bash /test.sh
