[supervisord]
nodaemon=false
logfile=/workspace/.devcontainer/logs/supervisord.log
pidfile=/workspace/.devcontainer/supervisord.pid

[program:coltec-daemon]
command=/usr/local/bin/coltec-daemon --config %(ENV_COLTEC_CONFIG)s
user=vscode
autostart=true
autorestart=true
startretries=3
stderr_logfile=/workspace/.devcontainer/logs/coltec-daemon.err.log
stdout_logfile=/workspace/.devcontainer/logs/coltec-daemon.out.log

[program:tailscale]
command=/usr/sbin/tailscaled --tun=userspace-networking --socks5-server=localhost:1055 --outbound-http-proxy-listen=localhost:1055
autostart=true
autorestart=true
startretries=3
user=root
stderr_logfile=/workspace/.devcontainer/logs/tailscale.err.log
stdout_logfile=/workspace/.devcontainer/logs/tailscale.out.log
